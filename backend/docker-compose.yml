version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: selfie-mongodb
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: pass
    volumes:
      - ./data/db:/data/db  
    restart: unless-stopped

  node-server:
    build:
      context: ../  
      dockerfile: backend/Dockerfile-node  
    container_name: node-server
    ports:
      - 8000:3000  
    restart: unless-stopped
    environment:
      MONGODB_URI: ${MONGODB_URI}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3000 
    env_file:
      - .env
    depends_on:
      - mongo
    volumes:
      - ../backend:/usr/src/app/backend
      - ../frontend/src:/usr/src/app/frontend/src
      - ../frontend/public:/usr/src/app/frontend/public
      - ../frontend/package.json:/usr/src/app/frontend/package.json
      - ../frontend/package-lock.json:/usr/src/app/frontend/package-lock.json